<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Calculator </h1>
    <div class="container">
        <div class="text-box">
            <input type="text" placeholder="0"   >
        </div>
        <div class="btn">
            <div>
                <button class="clr">C</button>
                <button class="rem">DEL</button>
                <button class="per">%</button>
                <button class="opra">/</button>
            </div>
            
            <div>
                <button>7</button>
                <button>8</button> 
                <button>9</button>
                <button class="opra">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button> 
                <button>6</button>
                <button class="opra">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button> 
                <button>3</button>
                <button class="opra">+</button>
            </div>
            <div>
                <button>0</button>
                <button>00</button> 
                <button class="dot">.</button>
                <button class="opra">=</button>
            </div>
            
                               

        </div>
    </div>
    <script src="calculator.js">
        
    </script>
    
</body>
</html>
